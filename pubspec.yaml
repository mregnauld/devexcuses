name: devexcuses
description: Excuses de développeur

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  
  # Base :
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Erreurs :
  dartz: ^0.10.1

  # HTTP :
  dio: ^5.1.2
  internet_connection_checker: ^1.0.0+1

  # Internationalisation :
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0

  # Routing :
  go_router: ^7.1.1

  # State management :
  flutter_riverpod: ^2.3.6
  
  # Système :
  equatable: ^2.0.5
  json_annotation: ^4.8.1

dev_dependencies:
  
  # Base :
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  # Internationalisation :
  generate: true

  # Material design :
  uses-material-design: true

  # Fonts :
  fonts:
    - family: Base
      fonts:
        - asset: assets/fonts/barlow_regular.ttf
        - asset: assets/fonts/barlow_medium.ttf
          weight: 500
